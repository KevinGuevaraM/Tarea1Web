{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    </head>
    <body>
        <nav class="navbar">
            <ul>
                <li>
                    <a href="{% url "Informacion:index" %}">Inicio</a>
                </li>
                <li>
                    <a href="{% url "Informacion:resume" %}">Resume</a>
                </li>
                <li>
                    <a href="{% url "Informacion:about" %}">About</a>
                </li>
                <li>
                    <a href="{% url "Informacion:blog"%}">Blog</a>
                </li>
                <li>
                    {% if user.is_authenticated %}
                        <a href="{% url "Informacion:logout"%}"> Cerrar sesión </a>
                    {% else %}
                        <a href="{% provider_login_url 'google'%}?next=/">Iniciar sesión</a>
                    {% endif %}
                    
                </li>
            </ul>
        </nav>
        <div class="contenido">
            {% block contenido %}
            {% endblock %}
        </div>
        
        <footer>
            <ul>
                <li>
                    <a href="https://github.com" target="_blank">
                        <img src="{% static "images/github_icono.png" %} " alt="icono de Github">
                    </a>
                </li>
                <li>
                    <a href="https://cr.linkedin.com" target="_blank">
                        <img src="{% static "images/linkedin_icono.png" %}" alt="icono de Linkedin">
                    </a>
                </li>
                <li>
                    <a href="{% url "Informacion:enviar_mensaje" %}">
                        <button>Envíame un mensaje</button>
                    </a>
                </li>
            </ul>
        </footer>
    </body>
    
</html>
